---
layout: default
---

<article>
  <header>
    <h2>{{ page.title }}</h2>
    <p>
      <time datetime="{{ page.date }}" pubdate="pubdate">
        {{ page.date | date_to_string }}
      </time>
      <a class="permalink" title="Permalink" href="{{ post.url }}">&infin;</a>
    </p>
  </header>

  {{ content }}
</article>
