---
layout: default
---

<article>
  <header class="seven columns">
    {% if page.link %}
      <h1>
        <a class="title" href="{{ page.link }}">{{ page.title }}</a>
        <span class="linkarrow">&rarr;</span>
      </h1>
    {% else %}
      <h1 class="title">{{ page.title }}</h1>
    {% endif %}
    <p class="date">
      <time datetime="{{ page.date }}" pubdate="pubdate">
        {{ page.date | date_to_string }}
      </time>
      <a class="permalink" title="Permalink" href="{{ page.url }}">&infin;</a>
    </p>
  </header>

  <div class="post ten columns">
    {{ content }}
  </div>
</article>
