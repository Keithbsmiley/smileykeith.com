<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
  {% if page.title %}
    <title>{{ page.title }} - {{ site.name }}</title>
  {% else %}
    <title>{{ site.name }}</title>
  {% endif %}

    <meta name="author" content="Keith Smliey">
    <link rel="author" href="https://plus.google.com/114321628813035573740/">

    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

    <!-- Thank you http://mathiasbynens.be/notes/touch-icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://smileykeith.com/touchicons/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://smileykeith.com/touchicons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://smileykeith.com/touchicons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://smileykeith.com/touchicons/apple-touch-icon-precomposed.png">

    <!--[if lt IE 9]>
      <script type="text/javascript" language="Javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="/css/style.css" title="default">
    <link rel="alternate stylesheet" type="text/css" href="/css/slight.css" title="slight"> <!-- Add alternate when safari is updated to fix bug https://bugs.webkit.org/show_bug.cgi?id=24354  -->
    <link rel="alternate stylesheet" type="text/css" href="/css/sdark.css" title="sdark">
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

    <script src="/js/styleswitcher.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
      function checkUser() {
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
            document.getElementById('themeSwitcher').style.display = 'none';
          }
        }
    </script>

  </head>
  <body onload="checkUser()">
    <a href="/" id="topBar"></a>
    <div id="mastheadbackground">&nbsp;</div>
    <!-- <section> -->
    <section id="posts" class="container">
      <div id="masthead">
        <h1><a href="/">Keith Smiley</a></h1>

        <p id="description"><a href="https://alpha.app.net/smileykeith">ADN</a> | <a href="https://twitter.com/SmileyKeith">Twitter</a> | <a href="http://smileykeith.com/projects">Projects</a> | <a href="https://github.com/Keithbsmiley" title="Open source = awesome">GitHub</a></p>

        <div id="borderlands"></div>
      </div>

      <section class="content">
        {{ content }}
      </section>

      <footer>
        <div class="four columns">
          <form id="search" action="http://google.com/search" method="get">
            <fieldset role="search">
              <input type="hidden" name="q" value="site:smileykeith.com" />
              <input id="field" type="search" name="q" maxlength="255" placeholder="Search&hellip;"/>
              <input type="submit" value="Google" style="visibility: hidden;" />
            </fieldset>
          </form>
        </div>
        <div>
          <p><a href="http://keith.so/">Colophon</a> | <a href="&#x6d;&#97;&#105;&#108;&#x74;&#111;&#58;&#x6b;&#x65;&#x69;&#116;&#x68;&#x62;&#115;&#109;&#105;&#108;&#x65;&#x79;&#64;&#103;&#109;&#97;&#x69;&#x6c;&#46;&#99;&#111;&#109;" title="I'll respond. Promise.">Email</a> | <a href="" title="RSS Feed">RSS</a></p>
          <p>&copy; Keith Smiley | <a href="http://jekyllrb.com/" target="_blank">Jekyll</a></p>
          <p id="themeSwitcher"><a href="#" onclick="setActiveStyleSheet('default'); return false;" title="Default white theme">Default</a> | <a href="#" onclick="setActiveStyleSheet('slight'); return false;" title="Light theme perfect for evening reading">Solarized Light</a> | <a href="#" onclick="setActiveStyleSheet('sdark');" title="Dark theme ideal for nightowls">Solarized Dark</a></p>
        </div>
      </footer>
    </section>

    <script src="/js/mousetrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/plugins.min.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
