<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0;" />
  {% if page.title %}
    <title>{{ page.title }} - {{ site.name }}</title>
  {% else %}
    <title>{{ site.name }}</title>
  {% endif %}

    <meta name="author" content="{{ site.author }}">
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ site.feed }}">

    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/css/style.css" title="default">
  </head>
  <body>
    <section class="container">
      <div id="masthead">
        <h1>
          <a href="/">Keith Smiley</a>
          | <a href="https://www.keith.so">About</a>
          | <a href="{{ site.feed }}">RSS</a>
          | <a rel="me" href="https://hachyderm.io/@SmileyKeith">Mastodon</a>
        </h1>
      </div>

      <section class="content">
        {{ content }}
      </section>
    </section>
  </body>
</html>
