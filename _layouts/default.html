<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
  {% if page.title %}
    <title>{{ page.title }} - {{ site.name }}</title>
  {% else %}
    <title>{{ site.name }}</title>
  {% endif %}

    <meta name="author" content="{{ site.author }}">
    <link rel="author" href="https://plus.google.com/114321628813035573740/">
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ site.feed }}">

    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

    <!-- Thank you http://mathiasbynens.be/notes/touch-icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/touchicons/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/touchicons/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/touchicons/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/images/touchicons/apple-touch-icon-precomposed.png">

    <!--[if lt IE 9]>

    <link rel="stylesheet" type="text/css" href="/css/main.css" title="default">
  </head>
  <body>
    <a href="/" id="topBar"></a>
    <div id="mastheadbackground">&nbsp;</div>
    <section class="container">
      <div id="masthead">
        <h1><a href="/">Keith Smiley</a></h1>

        <p id="description">
           <a href="https://twitter.com/SmileyKeith">Twitter</a>
           | <a href="https://github.com/Keithbsmiley" title="Open source = awesome">GitHub</a>
        </p>

        <div class="borderlands"></div>
      </div>

      <section class="content">
        {{ content }}
      </section>

      <footer class="eleven columns">
        <div class="four columns">
          <form id="search" action="http://google.com/search" method="get">
            <fieldset role="search">
              <input type="hidden" name="q" value="site:smileykeith.com" />
              <input id="field" type="search" name="q" maxlength="255" placeholder="Search&hellip;"/>
              <input type="submit" value="Google" style="visibility: hidden;" />
            </fieldset>
          </form>
        </div>
        <div>
          <p><a href="http://keith.so/">Colophon</a> | <a href="&#x6d;&#97;&#105;&#108;&#x74;&#111;&#58;&#x6b;&#x65;&#x69;&#116;&#x68;&#x62;&#115;&#109;&#105;&#108;&#x65;&#x79;&#64;&#103;&#109;&#97;&#x69;&#x6c;&#46;&#99;&#111;&#109;" title="I'll respond. Promise.">Email</a> | <a href="{{ site.feed }}" title="RSS Feed">RSS</a></p>
          <p>&copy; Keith Smiley | <a href="http://jekyllrb.com/" target="_blank">Jekyll</a></p>
        </div>
      </footer>
    </section>

    <script>
        var _gaq=[['_setAccount','UA-10630305-13'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src='//www.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
