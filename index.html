---
layout: default
title: Keith Smiley
---

{% for post in site.posts %}
<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>
      <time datetime="{{ post.date }}" pubdate="pubdate">
        {{ post.date | date_to_string }}
      </time>
      <a class="permalink" title="Permalink" href="{{ post.url }}">&infin;</a>
    </p>
  </header>

  {{ post.content }}
</article>
{% endfor %}
