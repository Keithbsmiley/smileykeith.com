---
layout: default
title: Archive
---

<ul class="archive">
  {% for post in site.posts %}
    <li class="archivelink">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <time datetime="{{ post.date }}" pubdate="pubdate">
        {{ post.date | date_to_string }}
      </time>
    </li>
  {% endfor %}
</ul>
